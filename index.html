<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Escape Game</title>
</head>
<body>
    <div class="container">
        <h1>IS LIFE ESCAPE GAME</h1>
        <p>When you are born, I designate you. I reveal your personality and in the heavens </p>
        <p>I extend like an unparalleled mystery. The clues left in this game will help you </p>
        <p>  to piece together the first 9 elements of my circle of twelve. </p>
        <div id="countdown">3</div>
        <input type="text" id="teamNameInput" placeholder="Team name">
        <input type="password" id="passwordInput" placeholder="Password in capital letters">
        <i id="togglePassword" class="toggle-password-icon">👁️</i>
        <p>Remaining trials: <span id="attemptsLeft">3</span></p>
        <button id="submitButton">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
