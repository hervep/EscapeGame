<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Jeu de mot de passe</title>
</head>
<body>
    <div class="container">
        <h1>Vous êtes presque à la fin !</h1>
        <p>Vous devez résoudre une énigme pour trouver le mot de passe </p>
        <div id="countdown">3</div>
        <input type="text" id="teamNameInput" placeholder="Entrez le nom de votre équipe">
        <input type="password" id="passwordInput" placeholder="Entrez le mot de passe">
        <p>Essais restants: <span id="attemptsLeft">3</span></p>
        <button id="submitButton">Soumettre</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
